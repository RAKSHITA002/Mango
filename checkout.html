                <form>
                    <div class="field-group">
                        <label for="name">Full Name</label>

                    </div>
                    <div class="field-group">

                            <option value="au">Australia</option>
                            <option value="in">India</option>

                    </div>
                    <div class="field-group">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" placeholder="10001">

                    <div class="field-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="rakshita.k@chubb.com">
                    </div>
                    <div class="field-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="(123) 456-7890">
                    </div>
                    <div class="field-group">
                        <label for="card-no">Credit Card Number</label>
                        <input type="text" id="card-no" placeholder="**** **** **** ****">
                    </div>
                    <div class="field-group">
                        <label for="exp-date">Expiration Date</label>
                        <input type="text" id="exp-date" placeholder="MM/YY">
                    </div>
                    <div class="field-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="***">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="agree-to-terms">
                        <label for="agree-to-terms">I agree to the Terms and Conditions</label>
                    </div>
                  <!--   <input type="submit" value="Pay Now" class="btn"> -->
